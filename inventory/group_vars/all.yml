---
# Global inventory configuration
# Environment-specific settings that apply to all hosts
# Can be overridden by more specific group_vars or host_vars

# vCenter connection (from GitHub Secrets)
vcenter_host: "{{ secrets.VCENTER_HOSTNAME | default('') }}"
vcenter_user: "{{ secrets.VCENTER_USERNAME | default('') }}"
vcenter_user_password: "{{ secrets.VCENTER_PASSWORD | default('') }}"
vcenter_validate_certs: "{{ secrets.VCENTER_VALIDATE_CERTS | default('false') | bool }}"

# vCenter infrastructure (mapped from zone/network group_vars)
vcenter_datacenter: "{{ config_vcenter_datacenter | default('') }}"
vcenter_cluster: "{{ config_vcenter_cluster | default('') }}"
vcenter_datastore: "{{ config_vcenter_datastore | default('') }}"
vcenter_resource_pool: "{{ config_vcenter_resource_pool | default('') }}"

# VM guest credentials (for VMware Tools operations)
config_vm_root_user: "{{ secrets.VM_ROOT_USER | default('root') }}"
config_vm_root_password: "{{ secrets.VM_ROOT_PASSWORD | default('') }}"


# --- Provisioning Validation Settings ---
# Set to true to fail the playbook if VM has connectivity issues after provisioning
# Set to false to allow provisioning to succeed even if ping/SSH fails (manual fix required)
config_fail_on_connectivity_issues: true

# Logging
log_path: "logs"
enable_connection_logging: false

# VM Default VM sizing
config_vm_memory_mb: 4096
config_vm_cpu_count: 2
config_vm_disk_size_gb: 60
config_vm_disk_type: "thin"