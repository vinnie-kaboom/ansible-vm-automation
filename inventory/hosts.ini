# ===================================================================================
# VM PROVISIONING PROJECT - Consolidated Inventory Structure
# ===================================================================================
#
# PURPOSE:
#   Single inventory file defining all hosts for VM provisioning automation.
#
# STRUCTURE:
#   - Zone groups contain network/domain groups
#   - Network/domain groups contain OS-specific groups
#   - OS groups contain actual hosts with connection settings
#
# HIERARCHY:
#   all_servers
#   ├── zone_xxxxxx_hq (HQ Zone)
#   │   ├── xxxxxxxxxxxxx02_orgengr (HQ orgengr Network)
#   │   │   ├── xxxxxxxxxxxxx02_orgengr_linux
#   │   │   └── xxxxxxxxxxxxx02_orgengr_windows
#   │   ├── xxxxxxxxxxxxx11_green (HQ green Network)
#   │   │   ├── xxxxxxxxxxxxx11_green_linux
#   │   │   └── xxxxxxxxxxxxx11_green_windows
#   │   ├── xxxxxxxxxxxxx11_grey (HQ grey Network)
#   │   │   ├── xxxxxxxxxxxxx11_greyl30backup
#   │   │   ├── xxxxxxxxxxxxx11_greymgmt
#   │   │   └── xxxxxxxxxxxxx11_greysystemsupport
#   │   └── xxxxxxxxxxxxx11_orange (HQ orange Network)
#   │       └── xxxxxxxxxxxxx11_qa_orange
#   └── zone_xxxxxx_va (VA Zone)
#       └── xxxxxxxxxxxxx01_green (VA green Network)
#           ├── xxxxxxxxxxxxx01_green_linux
#           └── xxxxxxxxxxxxx01_green_windows
#
#   OS-SPECIFIC GROUPS (shared across all zones):
#   ├── linux_hosts (all Linux hosts)
#   │   ├── xxxxxxxxxxxxx02_orgengr_linux
#   │   ├── xxxxxxxxxxxxx11_green_linux
#   │   ├── xxxxxxxxxxxxx01_green_linux
#   │   └── ... (all other *_linux groups)
#   └── windows_hosts (all Windows hosts)
#       ├── xxxxxxxxxxxxx02_orgengr_windows
#       ├── xxxxxxxxxxxxx11_green_windows
#       ├── xxxxxxxxxxxxx01_green_windows
#       └── ... (all other *_windows groups)
# ===================================================================================

