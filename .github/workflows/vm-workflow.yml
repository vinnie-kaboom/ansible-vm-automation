---
name: Domain Join Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  # Environmental checks and provisioning prechecks - runs on PR creation/update
  pr-validation:
    name: üîç PR Validation - Prechecks
    if: ${{ github.event_name == 'pull_request' }}
    uses: operations-support/ansible-golden/.github/workflows/vm-operations.yml@main
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'validation'      # validation only
      limit: 'all_servers'
      check_mode: false

  preflight:
    name: üîç Domain Join Prechecks
    if: ${{ github.event_name == 'pull_request' }}
    needs: pr-validation       # run after pr-validation
    uses: operations-support/ansible-golden/.github/workflows/join_operations.yml@main
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'validation'

  # Actual VM provisioning and post-provision checks - runs when PR is merged to main
  vm-provisioning:
    name: üöÄ VM Provisioning - Create VMs
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: operations-support/ansible-golden/.github/workflows/vm-operations.yml@main
    needs: [preflight]         # optional, ensures preflight completed before provisioning
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'provision,status,validation'  # Run both provisioning and status verification
      limit: 'all_servers'
      check_mode: false

  domain-join:
    name: üöÄ Domain Join Automation
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: vm-provisioning     # run after provisioning
    uses: operations-support/ansible-golden/.github/workflows/join_operations.yml@main
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'domain_join'