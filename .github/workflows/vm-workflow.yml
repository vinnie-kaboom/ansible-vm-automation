name: VM Provisioning Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  # Environmental checks and provisioning prechecks - runs on PR creation/update
  pr-validation:
    name: üîç PR Validation - Prechecks
    if: ${{ github.event_name == 'pull_request' }}
    uses: operations-support/ansible-golden/.github/workflows/vm-operations.yml@main
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'validation'
      limit: 'runner'
      check_mode: false

  # Actual VM provisioning and post-provision checks - runs when PR is merged to main
  vm-provisioning:
    name: üöÄ VM Provisioning - Create VMs
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: operations-support/ansible-golden/.github/workflows/vm-operations.yml@main
    secrets: inherit
    with:
      playbook: 'playbooks/site.yml'
      tags: 'provision,status,validation'
      limit: 'xxxxxxxxxxxxx01_green_linux'
      check_mode: false

