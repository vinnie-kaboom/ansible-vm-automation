---
# vCenter Connection Role Configuration
# This file contains default settings for vCenter connectivity and validation

# Connection Settings
vcenter_connection:
  timeout: "{{ config_vcenter_connection_timeout }}"
  retry_attempts: "{{ config_vcenter_connection_retry_attempts }}"
  retry_delay: "{{ config_vcenter_connection_retry_delay }}"
  validate_certs: "{{ config_vcenter_connection_validate_certs }}"

# Flat connection variables (used by tasks)
vcenter_connection_validate_certs: "{{ config_vcenter_connection_validate_certs }}"

# Legacy connection variables (for backward compatibility)
connection_retries: "{{ config_vcenter_connection_retries }}"
connection_delay: "{{ config_vcenter_connection_delay }}"

# Validation Settings
vcenter_validation:
  check_permissions: "{{ config_vcenter_validation_check_permissions }}"
  check_api_version: "{{ config_vcenter_validation_check_api_version }}"
  check_datacenter_access: "{{ config_vcenter_validation_check_datacenter }}"
  check_cluster_access: "{{ config_vcenter_validation_check_cluster }}"
  min_api_version: "{{ config_vcenter_validation_min_api_version }}"

# Flat validation variables (used by tasks)
vcenter_validation_check_api_version: "{{ config_vcenter_validation_check_api_version | default(true) }}"
vcenter_validation_check_datacenter_access: "{{ config_vcenter_validation_check_datacenter | default(true) }}"
vcenter_validation_check_cluster_access: "{{ config_vcenter_validation_check_cluster | default(true) }}"

# Logging Configuration
vcenter_logging:
  enable_logging: "{{ config_vcenter_logging_enable }}"
  log_level: "{{ config_vcenter_logging_level }}"
  log_path: "{{ config_vcenter_logging_path }}"
  log_format: "{{ config_vcenter_logging_format }}"

# Error Handling
vcenter_error_handling:
  max_retries: "{{ config_vcenter_error_max_retries }}"
  retry_delay: "{{ config_vcenter_error_retry_delay }}"
  fail_on_connection_error: "{{ config_vcenter_error_fail_on_connection }}"
  fail_on_permission_error: "{{ config_vcenter_error_fail_on_permission }}"