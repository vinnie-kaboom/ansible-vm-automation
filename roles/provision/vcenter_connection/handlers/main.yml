---
# Handlers notified by validate_vars.yml
- name: Log vCenter variable validation success
  debug:
    msg: "vCenter connection variables validated"

- name: Log vCenter host format validation
  debug:
    msg: "vCenter host format validated"

- name: Log vCenter credentials validation
  debug:
    msg: "vCenter credentials format validated"

- name: Refresh vCenter configuration cache
  debug:
    msg: "vCenter configuration cache refreshed"

# Handlers notified by verify_permissions.yml
- name: vcenter_api_success
  debug:
    msg: >
      vCenter API version {{ vcenter_info.about_info.api_version }} meets minimum requirements.

- name: vcenter_api_failure
  debug:
    msg: >
      vCenter API version {{ vcenter_info.about_info.api_version | default('unknown') }}
      is below the minimum required version.

- name: vcenter_datacenter_success
  debug:
    msg: >
      Datacenter "{{ config_vcenter_datacenter }}" access verified.

- name: vcenter_datacenter_failure
  debug:
    msg: >
      Failed to verify datacenter "{{ config_vcenter_datacenter }}" access.

- name: vcenter_cluster_success
  debug:
    msg: >
      Cluster "{{ config_vcenter_cluster }}" access verified.

- name: vcenter_cluster_failure
  debug:
    msg: >
      Failed to verify cluster "{{ config_vcenter_cluster }}" access.

- name: vcenter_datastore_success
  debug:
    msg: >
      Datastore "{{ config_vcenter_datastore }}" access verified.

- name: vcenter_datastore_failure
  debug:
    msg: >
      Failed to verify datastore "{{ config_vcenter_datastore }}" access.

# Handlers notified by logging.yml
- name: Restart logging service
  debug:
    msg: "Logging service restarted"

- name: Rotate connection logs
  debug:
    msg: "Connection logs rotated"